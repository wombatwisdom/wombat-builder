version: '3.8'

services:
  builder:
    image: ghcr.io/wombatwisdom/wombat-builder:main
    restart: always
    ports:
      - '50700:6379'
    command: ["builder", "--workers", "2"]
    environment:
      - NATS_USER_JWT=${NATS_USER_JWT}
      - NATS_USER_SEED=${NATS_USER_SEED}

  service:
    image: ghcr.io/wombatwisdom/wombat-builder:main
    restart: always
    command: ["service"]
    environment:
      - NATS_USER_JWT=${NATS_USER_JWT}
      - NATS_USER_SEED=${NATS_USER_SEED}

  api:
    image: ghcr.io/wombatwisdom/wombat-builder:main
    restart: always
    command: ["api", "--ui"]
    environment:
      - NATS_USER_JWT=${NATS_USER_JWT}
      - NATS_USER_SEED=${NATS_USER_SEED}